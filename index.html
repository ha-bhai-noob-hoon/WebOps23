<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix  - Watch TV Shpws Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix">
            <select name="lang" id="language" class="btn btn-rounded">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
            <a href="#" class="btn btn-rounded"> Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
            <div class="get-started">
                
                <input type="email" name="email" id="email-id" class="btn btn-input">
                <a href="#" class="btn btn-xl">
                    Get Started >
                    <i class="right-btn-icon"></i>
                </a>
            </div>
           
        </div>
    </header>
</body>
</html>
